<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Главная</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="css/style.css">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
<header class="header">
	<div class="container">
		<div class="header__row">
			<div class="header__logo">Сладкий сундук</div>
			<div class="header__contacts">
				<div class="header__address address-header">
					<div class="address-header__icon">
						<img src="img/header/icon_location.png" alt="icon_location">
					</div>
					<div class="address-header__location">
						г. Санкт Петербург, ул. Куйбышева 31
					</div>
				</div>
				<div class="header__phone phone-header">
					<div class="phone-header__icon">
						<img src="img/header/icon_phone.png" alt="icon_phone">
					</div>
					<div class="phone-header__content">
						<div class="phone-header__number">
							<a href="#">8 (812) 844-95-49</a>
						</div>
						<div class="phone-header__time">
							Ежедневно с 9:00 до 20:00
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</header>
<footer class="footer">
	<div class='container'>
		<div class="footer__row">
			
		</div>
	</div>
</footer>	</div>
</body>

</html>
